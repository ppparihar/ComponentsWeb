<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="shared-styles">
  <template>
    <style>
      body {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 24px;
      }

       :host {

        --primary-button-color: #4CB050;
        --info-button-color: #a9afdf;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      @media (min-width: 1100px) {
          .page {
            /*margin: auto 20px;*/
          }

          
      }

      .page{
        min-height: 400px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .centered {
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      code {
        color: var(--google-grey-700);
      }

       paper-progress {
        width: 100%;
        --paper-progress-height: 5px;
        --paper-progress-indeterminate-cycle-duration: 9s;
      }

     
    </style>
  </template>
</dom-module>
