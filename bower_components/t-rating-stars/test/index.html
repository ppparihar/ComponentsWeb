<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>t-rating-stars test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../t-rating-stars.html">
</head>
<body>
<test-fixture id="basic">
    <template>
        <t-rating-stars value="3.4"></t-rating-stars>
    </template>
</test-fixture>

<script>
    suite('t-rating-stars', function () {
        test('instantiating the element works', function () {
            var element = fixture('basic');
            assert.equal(element.is, 't-rating-stars');
        });

        test('showing value', function () {
            var element = fixture('basic');
            assert.equal(element.$$(".star-top").style.width, '68%');
        });
    });
</script>
</body>
</html>
