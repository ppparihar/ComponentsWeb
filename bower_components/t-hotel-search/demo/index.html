<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>t-hotel-search demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../t-mystique-auth/t-mystique-auth.html">
  <link rel="import" href="../t-hotel-search.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

         t-search {
        /* Variables for colors */
        --outer-container-color: #424d51;
        --search-button-color: #4CB050;
        --dropdown-element-link-color: #4CB050;
        --button-color-for-rooms: #478BD7;
        --border-color-for-cards: lightgray;
        --background-color-for-traveller-card: white;
        --color-for-calendar-dates: #4CB050;
        --color-for-calendar-background: white;
        --color-for-calendar-selected-range: #4CB050;
        --background-img-for-selected-date: url('../green-circle.svg');
        --background-img-for-today-date: url('../today-circle.svg');
      }
    </style>
  </custom-style>
  
  <style>
    body {
      margin: 0;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
  </style>

</head>

<body>
  <dom-bind>
    <template>


      <t-mystique-auth name="mystique" url="http://demo.travelnxt.com/api/authentication/authenticate/context" token-response="{{tokenResponse}}"
      auto>
    </t-mystique-auth>
      <t-hotel-search option='{"traveller": {
		"minAdultCount": 1,
		"maxAdultCount": 8,
		"minChildCount": 0,
		"maxChildCount": 5,
		"totalRoomPaxCount": 12,
		"minChildAge": 0,
		"maxChildAge": 12,
		"defaultAdultCount": 0,
		"defaultChildCount": 0,
		"defaultSelectOption": [{
			"room": 1,
			"adult": 1
		}, {
			"room": 1,
			"adult": 2
		}, {
			"room": 1,
			"adult": 3
		}, {
			"room": 2,
			"adult": 5
		}]
	},
	"maxRoomCount": 10,
	"date": {
		"checkInAllowFromNow": 0,
		"maxStayDuration": 30,
		"defaultStayDuration": 6,
		"format": "MM/DD/YY"
	}
  }' 
  resources='{"labels": {
   "adult": "Adult",
   "adults":"Adults",
   "children": "Children",
   "child": "Child",
   "age": "Age",
   "room": "Room",
   "rooms":"Rooms",
   "travelers": "Travellers",
    "checkin": "Check in",
    "checkout" : "Check out",
    "hotellocation" : "Search by Airport, Destination etc."
  },
  "watermark": {
   "checkIn": "MM/DD/YY",
   "checkOut": "MM/DD/YY",
   "HotelLocation": "City, Airport, Address or Point of Interest"
  },  
  "errorMessage": {
    "destinationError": "Please enter your destination",
    "checkInError": "Please enter checkin date",
    "checkOutError": "Please enter checkout date"
  
  }
 }'
  auto-suggest-url="http://demo.travelnxt.com/api/content/autosuggest/" token-response="{{tokenResponse}}"></t-hotel-search>
    </template>

  </dom-bind>


</body>

</html>
